<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock 1 - Gagan Suman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2 id="event-today"></h2>
    </nav>
    <div class="container">
        <div class="clock">
            <span id="hrs">00</span>
            <span >:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
        <div class="calender">
            <span id="date">Date</span>
            <span>:</span>
            <span id="month">Month</span>
            <span>:</span>
            <span id="year">Year</span>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
